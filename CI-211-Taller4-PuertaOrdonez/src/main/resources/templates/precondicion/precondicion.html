<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Precondicion</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
			crossorigin="anonymous">
		<link rel="stylesheet" href="../css/shards.min.css">
	</head>
	<body>
		<style>	
			body{
				padding: 50px;
				background: #34495e;
			}
			a, td, th, h2, label{
				color: white;			
			}
		</style>
		<div th:switch="${precondicion}" class="container my-5">
			<div class="row">
				<div class="col-md-10">
					<h2 th:case="null">No hay precondiciones!</h2>
					<div th:case="*">
						<h2 class="my-5">Precondiciones</h2>
						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>ID</th>
									<th>Operador logico</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="pre : ${precondicion}">
									<td th:text="${pre.preconId}"></td>
									<td th:text="${pre.preconLogicaloperand}"></td>
									<p sec:authorize="hasRole('Operador')">
									<td><a th:href="@{/precondicion/edit/{id}(id=${pre.preconId})}"
										class="btn btn-primary">Editar</a></td>
									</p>
									<td><a th:href="@{/view/precondicion/{id}(id=${pre.preconId})}"
									class="btn btn-primary">Consultar</a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<p class="my-5" sec:authorize="hasRole('Operador')">
						<a href="/precondicion/add" class="btn btn-primary">
							<i class="fas fa-user-plus ml-2"></i>
						</a>
					</p>
				</div>
			</div>
			<p>
				<a href="/"><i class="fas fa-home ml-2"></i> Devolverse</a>
			</p>
		</div>
	</body>
</html>
