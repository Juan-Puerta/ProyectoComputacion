<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Editar precondicion</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
			crossorigin="anonymous">
		<link rel="stylesheet" href="../css/shards.min.css">
	</head>
	<body>
		<style>	
			body{
				padding: 50px;
				background: #34495e;
			}
			a, td, th, h2, label{
				color: white;			
			}
		</style>
		<div class="container my-5">
			<h2 class="mb-5">Editar precondicion</h2>
			<div class="row">
				<div class="col-md-6">
					<form action="#" th:action="@{/precondicion/edit/{id}(id=${precondicion.preconId})}" th:object="${precondicion}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="id" class="col-form-label">ID</label> 
								<input type="text" th:field="*{preconId}" class="form-control" id="id" readonly> 
								<span th:if="${#fields.hasErrors('preconId')}" th:errors="*{preconId}"></span>
							</div> 
							<div class="form-group col-md-6">
								<label for="preconLogicaloperand" class="col-form-label">Operador Logico</label> 
									<select	class="form-control-range" th:field="*{preconLogicaloperand}" id=preconLogicaloperand>
										<option value="OR">OR</option>
										<option value="AND">AND</option>
									</select>
								<span th:if="${#fields.hasErrors('preconLogicaloperand')}" th:errors="*{preconLogicaloperand}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="autotransition" class="col-form-label">Auto-Transacciones</label>
								<select	class="form-control-range" th:field="*{autotransition}">
									<option th:each="aut : ${autotransiciones}" th:value="${aut.autotranId}"
									class="form-control" th:text="${aut.autotranName}" th:selected="${precondicion.autotransition=aut}"></option>
								</select>
								<span th:if="${#fields.hasErrors('autotransition')}" th:errors="*{autotransition}" class="text-danger"></span>
							</div>				
						</div>
						<div class="row">
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-primary" value="Guardar">
							</div>
							<div class="col-md-3 mt-3">
								<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
