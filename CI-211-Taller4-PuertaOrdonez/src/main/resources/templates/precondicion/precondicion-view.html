<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Info precondicion</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
			crossorigin="anonymous">
		<link rel="stylesheet" href="../css/shards.min.css">
	</head>
	<body>
		<style>	
			body{
				padding: 50px;
				background: #34495e;
			}
			a, td, th, h2, label{
				color: white;			
			}
		</style>
		<div class="container my-5">
			<h2 class="mb-5">Informacion</h2>
			<div class="row">
				<div class="col-md-6">
					<form action="#" th:action="@{/view/precondicion/{id}(id=${precondicion.autotransition.autotranId})}" th:object="${precondicion}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="id" class="col-form-label">ID</label> 
								<input type="text" th:field="*{preconId}" class="form-control" id="id" placeholder="id" readonly> 
							</div> 
							<div class="form-group col-md-6">
								<label for="preconLogicaloperand" class="col-form-label">Operador logico</label> 
								<input type="text" th:field="*{preconLogicaloperand}" class="form-control" id="preconLogicaloperand" name="preconLogicaloperand" placeholder="Device type name" readonly>
							</div>
							<div class="form-group col-md-6">
								<label for="autotransition" class="col-form-label">Auto-Transicion</label>
								<input type="text" th:field="*{autotransition.autotranName}" class="form-control" id="autotransition" name="autotransition" placeholder="Device type name" readonly>
							</div>				
						</div>
						<div>
							<td>
								<a href="/precondicion/" class="btn btn-primary">Regresar</a>
							</td>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
