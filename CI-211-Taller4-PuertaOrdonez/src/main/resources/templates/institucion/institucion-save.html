<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Agregar institucion</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
			crossorigin="anonymous">
		<link rel="stylesheet" href="../css/shards.min.css">
	</head>
	<body>
		<style>	
			body{
				padding: 50px;
				background: #34495e;
			}
			a, td, th, h2, label{
				color: white;			
			}
			#wrapper {
  				display: flex;
			}
			#left {
  				flex: 0 0 65%;
			}
			#right {
  				flex: 1;
			}			
		</style>
		<div class="container my-2">
			<h2 class="mb-2">Nueva institucion</h2>
			<div class="row">
				<div class="col-md-6">
					<h3 class="mb-2">Informacion requerida</h3>
					<form action="#" th:action="@{/institucion/add/}" th:object="${institucion}" method="post">
						<div class="container my-2" id="wraper">
							<div class="row" id="left">
								<div class="form-group col-md-6">
									<label for="instName" class="col-form-label">Nombre</label> 
									<input type="text" th:field="*{instName}" class="form-control" id="instName">
									<span th:if="${#fields.hasErrors('instName')}" th:errors="*{instName}" class="text-danger"></span>
								</div>
								<div class="form-group col-md-6">
									<label for="instLdapusername" class="col-form-label">Username</label>
									<input type="text" th:field="*{instLdapusername}" class="form-control" id="instLdapusername">
									<span th:if="${#fields.hasErrors('instLdapusername')}" th:errors="*{instLdapusername}" class="text-danger"></span>
								</div>
								<div class="form-group col-md-6">
									<label for="instLdapbasedn" class="col-form-label">LDAP Base DN</label>
									<input type="text" th:field="*{instLdapbasedn}" class="form-control" id="instLdapbasedn">
									<span th:if="${#fields.hasErrors('instLdapbasedn')}" th:errors="*{instLdapbasedn}" class="text-danger"></span>
								</div>
								<div class="form-group col-md-6">
									<label for="instLdapusersearchbase" class="col-form-label">LDAP User search base</label>
									<input type="text" th:field="*{instLdapusersearchbase}" class="form-control" id="instLdapusersearchbase">
									<span th:if="${#fields.hasErrors('instLdapusersearchbase')}" th:errors="*{instLdapusersearchbase}" class="text-danger"></span>
								</div>
								<div class="form-group col-md-6">
									<label for="instLdapusersearchfilter" class="col-form-label">LDAP User search filter</label>
									<input type="text" th:field="*{instLdapusersearchfilter}" class="form-control" id="instLdapusersearchfilter"> 
									<span th:if="${#fields.hasErrors('instLdapusersearchfilter')}" th:errors="*{instLdapusersearchfilter}" class="text-danger"></span>
								</div>
								<div class="form-group col-md-6">
									<label for="instLdappassword" class="col-form-label">LDAP Contrase√±a</label>
									<input type="password" th:field="*{instLdappassword}" class="form-control" id="instLdappassword">
									<span th:if="${#fields.hasErrors('instLdappassword')}" th:errors="*{instLdappassword}" class="text-danger"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4 mt-3">
									<input type="submit" name="action" class="btn btn-primary" value="Agregar">
								</div>
								<div class="col-md-3 mt-3">
									<input type="reset" class="btn btn-secondary" value="Limpiar">
								</div>
								<div class="col-md-3 mt-3">
									<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
								</div>
							</div>
						</div>
					</form>
				</div>	
			</div>
		</div>
	</body>
</html>
